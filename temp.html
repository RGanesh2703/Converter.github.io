<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temp Converter</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <p><a href="index.html" class="back">Home</a></p>
        <h1 class="title-text"><i class="fa-sharp fa-solid fa-temperature-low icon"></i>   Temperature Converter</h1>

        <div class="elements">
            <div class="element e-1">
                <h2>Celsius</h2>
                <input type="number" id="Celsius" value = "0"/>
            </div>
            <div class="element e-2">
                <h2>Kelvin</h2>
                <input type="number" id="Kelvin" value = "273.15"/>
            </div>
            <div class="element e-3">
                <h2>Fahrenheit</h2>
                <input type="number" id="Fahrenheit" value = "32"/>
            </div>
        </div>
        <footer>
            <div class="footer-temp">
                <p>Jul 2023 | Rambothu Ganesh | India</p>
            </div>
        </footer>
    </div>

    <script src="./js/temp-script.js"></script>

</body>
</html>
