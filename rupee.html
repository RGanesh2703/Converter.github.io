<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rupee to Dollar to Euro Converter</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <p><a href="index.html" class="back">Home</a></p>
        <h1 class="title-text"><i class="fa-sharp fa-solid fa-temperature-low icon"></i>Rupee to Dollar to Euro Converter</h1>
        
        <div class="elements">
            <div class="element e-1">
                <h2>Rupee</h2>
                <input type="number" id="Rupee" value = "1"/>
            </div>
            <div class="element e-2">
                <h2>Dollar</h2>
                <input type="number" id="Dollar" value = "0.012"/>
            </div>
            <div class="element e-3">
                <h2>Euro</h2>
                <input type="number" id="Euro" value = "0.011"/>
            </div>
        </div>
    </div>
    <footer class="footer-rupee">
        <p>Jul 2023 | Rambothu Ganesh | India</p>
    </footer>

    <script src="./js/rupee-script.js"></script>

</body>
</html>
